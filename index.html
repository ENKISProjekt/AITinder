<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI systems Tinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="label-left">Do not use</div>
            <div id="game" class="game">
                <!-- The cards will be dynamically loaded here -->
            </div>
            <div class="label-right">Use</div>
        </div>
        <div class="results">
            <p>✓ <span id="correct">0</span></p>
            <p>✗ <span id="incorrect">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
